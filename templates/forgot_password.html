<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #b8e6ae;
    }
    .custom-btn {
      background-color: #2f502a;
    }
    .custom-btn:hover {
      background-color: #254122;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-md rounded-xl p-8 w-full max-w-md text-center space-y-6">
    <h2 class="text-2xl font-semibold text-gray-800">Forgot Your Password?</h2>
    <p class="text-gray-600">Enter your registered email.<br> We'll send you a reset link!</p>

    <form method="POST" class="space-y-4">
      <input
        type="email"
        id="email"
        name="email"
        placeholder="example@mail.com"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-400"
      />
      <button
        type="submit"
        class="w-full text-white font-medium py-2 rounded custom-btn transition duration-200"
      >
        Send Reset Link
      </button>
    </form>

    <div class="text-sm">
      <a href="{{ url_for('login') }}" class="text-green-700 hover:underline">‚Üê Back to login</a>
    </div>
  </div>

  {% if alert %}
    <script>
      alert("{{ alert }}");
      window.location.href = "{{ redirect_to or url_for('login') }}";
    </script>
  {% endif %}
</body>
</html>
