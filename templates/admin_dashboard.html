<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_dashboard.css') }}">
</head>
<body>

  <a href="/logout" class="logout">Logout</a>

  <div class="sidebar">
    <h3>Admin Panel</h3>
    <div class="logo">
      <img src="static/images/login2.jpeg" alt="Vendor Portal Logo" />
    </div>
    {#<a href="{{ url_for('manage_admins') }}">Manage Admins</a> #}
    <a href="{{ url_for('view_registrations') }}">View Vendors</a>
    <a href="{{ url_for('review_vendors') }}">Review Vendors</a>
    <a href="https://supabase.com/dashboard/project/ryfwobovbxrkypiqoscm" target="_blank">Supabase</a>
    {#<a href="{{ url_for('invoices') }}">Invoices</a>#}
  </div>

  <div class="main-content">
    <div class="main-panel">
      <h4>Welcome,  {{ session['email'] }}!</h4>
    </div>
    <div class="top-bar">
      <div class="card-box">
        <h5>Total Vendors</h5>
        <h3>{{ total_vendors }}</h3>
      </div>
      <div class="card-box">
        <h5>Approved</h5>
        <h3>{{ approved_count }}</h3>
      </div>
      <div class="card-box">
        <h5>Pending</h5>
        <h3>{{ pending_count }}</h3>
      </div>
      <div class="card-box">
        <h5>On Hold</h5>
        <h3>{{ hold_count }}</h3>
      </div>
      <div class="card-box">
        <h5>Rejected</h5>
        <h3>{{ rejected_count }}</h3>
      </div>
    </div>

    

  </div>

</body>
</html>
