<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #fbc2eb, #a6c1ee);
            margin: 0;
            padding: 0;
        }

        .dashboard-container {
            max-width: 900px;
            margin: 50px auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 10px;
            color: #333;
        }

        .info {
            margin: 20px 0;
            padding: 15px;
            background-color: #f5f5f5;
            border-left: 4px solid #6b48ff;
            border-radius: 6px;
        }

        .buttons {
            margin-top: 30px;
        }

        .buttons a {
            display: inline-block;
            text-decoration: none;
            margin: 10px 15px 0 0;
            padding: 12px 24px;
            background-color: #6b48ff;
            color: white;
            border-radius: 6px;
            transition: background 0.3s;
        }

        .buttons a:hover {
            background-color: #5a3de6;
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <h2>Welcome, Admin!</h2>
        <p>You are logged in as an <strong>{{ session['user_role'] }}</strong>.</p>

        <div class="info">
            <p><strong>Tasks you can perform:</strong></p>
            <ul>
                <li>Review and approve vendor registrations</li>
                <li>Manage vendor data and profiles</li>
                <li>Send announcements to vendors</li>
                <li>Monitor system activity</li>
            </ul>
        </div>

        <div class="buttons">
            <a href="#">Review Vendors</a>
            <a href="#">View All Registrations</a>
            <a href="#">Send Announcement</a>
            <a href="/logout">Logout</a>
        </div>
    </div>

</body>
</html>
