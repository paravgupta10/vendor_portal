<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_dashboard.css') }}">
</head>
<body>

  <a href="/logout" class="logout">Logout</a>
  <!-- Toggle button for small screens -->
  <button class="sidebar-toggle" onclick="toggleSidebar()">☰</button>

  <div class="sidebar">
    <div class="sidebar-content">
      <h3>Admin Panel</h3>
      <div class="logo">
        <img src="static/images/login2.jpeg" alt="Vendor Portal Logo" />
      </div>
      <a href="{{ url_for('view_registrations') }}">View Vendors</a>
      <a href="{{ url_for('review_vendors') }}">Review Registrations</a>
      <a href="{{ url_for('admin_invoices') }}">Invoices</a>
      <a href="https://supabase.com/dashboard/project/ryfwobovbxrkypiqoscm" target="_blank">Supabase</a>
    </div>
  </div>

  <div class="main-content">
    <div class="main-panel">
      <h4>Welcome,  {{ session['email'] }}!</h4>
    </div>
    <div class="top-bar">
      <div class="card-box">
        <h5>Total Vendors</h5>
        <h3>{{ total_vendors }}</h3>
      </div>
      <div class="card-box">
        <h5>Approved</h5>
        <h3>{{ approved_count }}</h3>
      </div>
      <div class="card-box">
        <h5>Pending</h5>
        <h3>{{ pending_count }}</h3>
      </div>
      <div class="card-box">
        <h5>On Hold</h5>
        <h3>{{ hold_count }}</h3>
      </div>
      <div class="card-box">
        <h5>Rejected</h5>
        <h3>{{ rejected_count }}</h3>
      </div>
    </div>
  </div>
  <script>
    function toggleSidebar() {
      const sidebar = document.querySelector('.sidebar');  // ✅ Fix
      sidebar.classList.toggle('active');

      const mainContent = document.querySelector('.main-content');
      if (sidebar.classList.contains('active')) {
        mainContent.addEventListener('click', collapseSidebarOnce);
      } else {
        mainContent.removeEventListener('click', collapseSidebarOnce);
      }
    }

    function collapseSidebarOnce() {
      const sidebar = document.querySelector('.sidebar');
      sidebar.classList.remove('active');

      const mainContent = document.querySelector('.main-content');
      mainContent.removeEventListener('click', collapseSidebarOnce);
    }
  </script>
</body>
</html>
