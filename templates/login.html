<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HomePage</title>
  <link rel="stylesheet" href="static/css/styles1.css" />
</head>
<body>
  <h3>VENDOR REGISTRATION PORTAL</h3>
  <div class="container">
    <div class="left-section">
      <p style="font-size: 19px; color:black;">Simplifying Vendor Onboarding, Powering Business Growth!</p>
    </div>

    <div class="right-section">
      <img src="static/images/login2.jpeg" alt="Skeleton Illustration" />
      <h4 id="form-title">Login to your Account</h4>

      <!-- Login Form -->
      <form id="login-form" method="POST" action="/login" onsubmit="return validateLogin(event)">
        <div class="form-group">
          <label for="login-email" style="text-align:left;" class="required-label">Email</label>
          <input type="email" id="login-email" name="email" placeholder="example@mail.com" required />
        </div>

        <div class="form-group">
          <label for="login-password" style="text-align:left;" class="required-label">Password</label>
          <input type="password" id="login-password" name="password" placeholder="••••••••" required />
        </div>

        <div class="forgot">
          <a href="{{ url_for('forgot_password') }}" style="color: #030404;">Forgot Password?</a>
        </div>
        <br>

        <button type="submit">Login</button>

        <!-- Error Message (Flask Injected) -->
        <div class="error-message">
          {% if error %}
            <p style="color: red;">{{ error }}</p>
          {% endif %}
        </div>
      </form>

      <!-- Signup Form -->
      <form id="signup-form" method="POST" action="/register" style="display: none;" onsubmit="return validateSignup(event)">
        <div class="form-group">
          <label for="signup-email" style="text-align:left;" class="required-label">Email</label>
          <input type="email" id="signup-email" name="email" placeholder="example@mail.com" required />
        </div>
        <div class="form-group">
          <label for="signup-password" style="text-align:left;" class="required-label">New Password</label>
          <input type="password" id="signup-password" name="password" placeholder="••••••••" required />
        </div>
        <div class="form-group">
          <label for="confirm-password" style="text-align:left;" class="required-label">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm_password" placeholder="••••••••" required />
        </div>
        <button type="submit">Sign Up</button>
      </form>

      <!-- Switch between forms -->
      <div class="switch-form" id="switch-form">
        Not Registered Yet? <a href="#" onclick="showSignup()" style="text-decoration: underline;">Create an account</a>
      </div>
    </div>
  </div>

  <script>
  function showSignup() {
    document.getElementById('form-title').textContent = 'Create your Account';
    document.getElementById('login-form').style.display = 'none';
    document.getElementById('signup-form').style.display = 'block';
    document.getElementById('switch-form').innerHTML =
      'Already have an account? <a href="#" onclick="showLogin()" style="text-decoration: underline;">Login</a>';
  }

  function showLogin() {
    document.getElementById('form-title').textContent = 'Login to your Account';
    document.getElementById('login-form').style.display = 'block';
    document.getElementById('signup-form').style.display = 'none';
    document.getElementById('switch-form').innerHTML =
      'Not Registered Yet? <a href="#" onclick="showSignup()" style="text-decoration: underline;">Create an account</a>';
  }

  function isValidEmail(email) {
    const pattern = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
    return pattern.test(email);
  }

  function isStrongPassword(password) {
    const strongPattern = /^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]).{8,}$/;
    return strongPattern.test(password);
  }

  function validateLogin(e) {
    const emailInput = document.getElementById('login-email');
    const passwordInput = document.getElementById('login-password');

    if (!isValidEmail(emailInput.value)) {
      alert('Please enter a valid email address.');
      emailInput.focus();
      e.preventDefault();
      return false;
    }

    if (!isStrongPassword(passwordInput.value)) {
      alert('Password must be at least 8 characters long and include a capital letter, a number, and a special character.');
      passwordInput.focus();
      e.preventDefault();
      return false;
    }

    return true;
  }

  function validateSignup(e) {
    const email = document.getElementById('signup-email').value;
    const password = document.getElementById('signup-password').value;
    const confirmPassword = document.getElementById('confirm-password').value;

    if (!isValidEmail(email)) {
      alert('Please enter a valid email address.');
      e.preventDefault();
      return false;
    }

    if (!isStrongPassword(password)) {
      alert('Password must be at least 8 characters long and include a capital letter, a number, and a special character.');
      e.preventDefault();
      return false;
    }

    if (password !== confirmPassword) {
      alert('Passwords do not match!');
      e.preventDefault();
      return false;
    }

    return true;
  }
</script>


</body>
</html>
