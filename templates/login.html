<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VendorConnect</title>
  <link rel="stylesheet" href="static/css/styles1.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="particles-js"></div>
  <div class="flash-toast" id="flash-toast"></div>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
    <script>
      window.onload = () => {
        const flashMessages = JSON.parse('{{ messages|tojson|safe }}');
        const toast = document.getElementById('flash-toast');
        flashMessages.forEach(msg => {
          toast.textContent = msg;
          toast.classList.add('show');
          setTimeout(() => toast.classList.remove('show'), 4000);
        });
      };
    </script>
  {% endif %}
  {% endwith %}

  <div class="container">
    <div class="left-section">
    </div>

    <div class="right-section">
      <img src="static/images/login1.jpeg" alt="Vendor Management" />
      <h4 id="form-title">Login to your Account</h4>

      <form id="login-form" method="POST" action="/login" onsubmit="return validateLogin(event)">
        <div class="form-group">
          <input type="email" id="login-email" name="email" placeholder="example@mail.com" required />
          <label for="login-email" class="required-label">Email</label>
        </div>

        <div class="form-group password-group"> {# Added password-group class #}
          <input type="password" id="login-password" name="password" placeholder="••••••••" required />
          <label for="login-password" class="required-label">Password</label>
          <span class="password-toggle" onclick="togglePasswordVisibility('login-password', this)">
            <i class="fa-solid fa-eye-slash"></i> {# Eye-slash icon #}
          </span>
        </div>

        <div class="forgot">
          <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
        </div>

        <button type="submit">Login</button>
      </form>

      <form id="signup-form" method="POST" action="/register" style="display: none;" onsubmit="return validateSignup(event)">
        <div class="form-group">
          <input type="email" id="signup-email" name="email" placeholder="example@mail.com" required />
          <label for="signup-email" class="required-label">Email</label>
        </div>

        <div class="form-group password-group">
          <input type="password" id="signup-password" name="password" placeholder="••••••••" required />
          <label for="signup-password" class="required-label">New Password</label>
          </span>
        </div>

        <div class="form-group password-group"> 
          <input type="password" id="confirm-password" name="confirm_password" placeholder="••••••••" required />
          <label for="confirm-password" class="required-label">Confirm Password</label>
          <span class="password-toggle" onclick="togglePasswordVisibility('confirm-password', this)">
            <i class="fa-solid fa-eye-slash"></i> 
          </span>
        </div>

        <button type="submit">Sign Up</button>
      </form>

      <div class="switch-form" id="switch-form">
        Not Registered Yet? <a href="#" onclick="showSignup()">Create an account</a>
      </div>
    </div>
  </div>

  <div class="footer-brand">
    <span>Parav Gupta:</span>
    <a href="https://github.com/paravgupta10" target="_blank" aria-label="GitHub">
      <i class="fab fa-github"></i>
    </a>
    <a href="https://linkedin.com/in/paravgupta10" target="_blank" aria-label="LinkedIn">
      <i class="fab fa-linkedin"></i>
    </a>
  </div>
  <script>
    function showSignup() {
      document.getElementById('form-title').textContent = 'Create your Account';
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('signup-form').style.display = 'block';
      document.getElementById('switch-form').innerHTML =
        'Already have an account? <a href="#" onclick="showLogin()">Login</a>';
    }

    function showLogin() {
      document.getElementById('form-title').textContent = 'Login to your Account';
      document.getElementById('login-form').style.display = 'block';
      document.getElementById('signup-form').style.display = 'none';
      document.getElementById('switch-form').innerHTML =
        'Not Registered Yet? <a href="#" onclick="showSignup()">Create an account</a>';
    }

    function isValidEmail(email) {
      const pattern = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
      return pattern.test(email);
    }

    function isStrongPassword(password) {
      const strongPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]).{8,}$/;
      return strongPattern.test(password);
    }

    function validateLogin(e) {
      const emailInput = document.getElementById('login-email');
      const passwordInput = document.getElementById('login-password');

      if (!isValidEmail(emailInput.value)) {
        showToast('Please enter a valid email address.');
        e.preventDefault();
        return false;
      }

      if (!isStrongPassword(passwordInput.value)) {
        showToast('Password must be 8+ characters including at least one uppercase letter, one lowercase letter, one number, and one special character!');
        e.preventDefault();
        return false;
      }

      return true;
    }

    function validateSignup(e) {
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (!isValidEmail(email)) {
        showToast('Please enter a valid email address.');
        e.preventDefault();
        return false;
      }

      if (!isStrongPassword(password)) {
        showToast('Password must be 8+ characters including at least one uppercase letter, one lowercase letter, one number, and one special character!');
        e.preventDefault();
        return false;
      }

      if (password !== confirmPassword) {
        showToast('Passwords do not match!');
        e.preventDefault();
        return false;
      }

      return true;
    }

    function showToast(message) {
      const toast = document.getElementById('flash-toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 4000);
    }

    // New JavaScript function for password visibility toggle
    function togglePasswordVisibility(id, iconElement) {
      const input = document.getElementById(id);
      if (input.type === 'password') {
        input.type = 'text';
        iconElement.innerHTML = '<i class="fa-solid fa-eye"></i>'; // Change to open eye
      } else {
        input.type = 'password';
        iconElement.innerHTML = '<i class="fa-solid fa-eye-slash"></i>'; // Change back to crossed eye
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="static/js/particlesbg.js"></script>
</body>
</html>
